apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: file-api-service-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: file-api-server.app.fcgm.pro
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: file-api-service
            port:
              number: 31502